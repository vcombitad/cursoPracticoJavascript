<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hipotecarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/Logo.svg" alt="">
            <input type="button" value="Login">
            <input type="button" value="Contact us">
            <input type="button" value="About us">
        </nav>
    </header>

    <main>
        <div>
            <h1>Cálcula tu préstamo hipotecario</h1>
        </div>

        <div>
            <form action="">
                <p>Ingresa tu salario mensual </p>
                <label for="salario"></label>
                <input id="salario" type="number" placeholder=" $ pesos Colombianos">
                
                <p>Escoge el periodo de pago</p>
                <label for="periodo"></label>
                <select name="plazo" id="periodo">
                    <option value="10">10 años</option>
                    <option value="15">15 años</option>
                    <option value="20" >20 años</option>
                    <option value="25">25 años</option>
                </select>
                <button type="button" onclick=" calcularCuotaMensual()">Calcular</button>
                

            </form>
            <div>
                <p id="resultado"></p>
                <p id="años"></p>
                <p id="legales"></p>
                <p id="valorInmobiliario"></p>
            </div>
         
        </div>
    </main>
    
    <script src="./hipotecario.js"></script>
</body>
</html>
